{% extends "main/layout.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'genmath/styles.css' %}" type="text/css">
{% endblock %}

{% block title %}
    General Mathematics - CheckMath
{% endblock %}

{% block body %}
    <div class="pagehead">
        <h6 class="subject">General Mathematics</h6>
        Select a topic:
    </div>
    <div class="col-6 choices">
        <div>
            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-html="true" data-bs-content="{{ text }}">
                <button class="btn btn-primary" type="button">Topic</button>
            </span>
        </div>
        <div>
            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Disabled popover">
                <button class="btn btn-primary" type="button">Topic</button>
            </span>
        </div>
    </div>
    





    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
{% endblock %}
